<template name="signup">
 <!--defines structure for signup page-->
 <head>
   <meta charset="utf-8">


   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>jQuery UI Datepicker - DOB functionality</title>
     <script>
     $( function() {
       $( "#datepicker" ).datepicker({
         changeMonth: true,
         changeYear: true,
         yearRange: "-19:-12"
       });
     } );
     Materialize.updateTextFields();
     </script>
 </head>
{{#if currentUser}}
  <p><!--back to home-->
      You have sucessfully signed up, {{firstName}} {{lastName}}.
    <a href="/">Back</a> <br>
  </p>
{{else}}
<a href="/">Back</a> <br>
<div id="application-signup">
  <div class="row">
    <form class="col s12">
      <h3 class = "page-header">Evergreen Valley High School Speech and Debate <br> Sign Up Form </h3>
      <h4 class="page-header">STUDENT INFORMATION</h4>

      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">account_circle</i>
          <input type="text" name="firstName" class="validate" required>
          <label for="firstName">Student First Name</label>
        </div>
        <div class="input-field col s4">
          <input type="text" name="middleName" class="validate">
          <label for="middleName">Student Middle Name</label>
        </div>
        <div class="input-field col s4">
          <input type="text" name="lastName" class="validate" required>
          <label for="lastName">Student Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">grade</i>
          <input type="text" name="studentGrade"  placeholder="Freshman/Sophomore/Junior/Senior" class="validate" required>
          <label for="studentGrade">Student Grade</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">today</i>
          <input type="text" name="DOB" placeholder="MM/DD/YYYY" class="validate" required>
          <label for="DOB">Student Date of Birth</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input type="email" name="emailAddress" class="validate" required>
          <label for="emailAddress">Student Email Address</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input type="password" name="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input type="text" name="studentPhoneNo" class="validate" required>
          <label for="studentPhoneNo">Student Phone Number</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">assignment_ind</i>
          <input type="text" name="studentId" class="validate" required>
          <label for="studentId">Student ID Number</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s4">
          <p>Does the student have a Facebook account?</p>
          <p>
            <input name="facebookAccount" type="radio" value = "yes" id = "facebookAccounty" required/>
            <label for="facebookAccounty">Yes</label>
          </p>
          <p>
            <input name="facebookAccount" type="radio" value = "no" id = "facebookAccountn" required/>
            <label for = "facebookAccountn">No</label>
          </p>
        </div>
        <div class="input-field col s4">
          <p>Is he/she in the <a href="http://on.fb.me/1EcE7oz" target="_blank">Speech & Debate Facebook group</a>?</p>
          <p>
            <input name="facebookEvsd" type="radio" id="facebookEvsdy" value = "yes" required>
            <label for="facebookEvsdy">Yes</label>
          </p>
          <p>
            <input name="facebookEvsd" type="radio" id="facebookEvsdn" value = "no" required/>
            <label for="facebookEvsdn">No</label>
          </p>
        </div>
        <div class="input-field col s4">
          <p>Is the student a part of the Speech & Debate Schoolloop group?</p>
          <p>
            <input name="schoolloopEvsd" type="radio" id="schoolloopEvsdy" value = "yes" required/>
            <label for="schoolloopEvsdy">Yes</label>
          </p>
          <p>
            <input name="schoolloopEvsd" type="radio" id="schoolloopEvsdn" value = "no" required/>
            <label for="schoolloopEvsdn">No</label>
          </p>
        </div>
      </div>
<br>
      <h4 class="page-header">PARENT/GUARDIAN INFORMATION</h4>


      <h5 class="page-header">First Parent Guardian Information</h5>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input type="text" name="firstParent" class="validate" required>
          <label for="firstParent">Name (First and Last)</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input type="email" name="firstParentEmailAddress" class="validate" required>
          <label for="firstParentEmailAddress">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input type="text" name="firstParentPhoneNo" class="validate" required>
          <label for="firstParentPhoneNo">Phone Number</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">work</i>
          <input type="text" name="firstParentEmployer" class="validate" required>
          <label for="firstParentEmployer">Employer</label>
          <blockquote>We will use this information for the sole purpose of sending you your company’s donation matching policy so that it is easier for you to pursue a corporate donation matching, which is a key source of funding for EVSD. Without this donation matching, more costs will have to be shared by the students and parents.</blockquote>
        </div>
      </div>

      <h5 class="page-header">Second Parent Guardian Information</h5>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input type="text" name="secondParent" class="validate" required>
          <label for="secondParent">Name (First and Last)</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input type="email" name="secondParentEmailAddress" class="validate" required>
          <label for="secondParentEmailAddress">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input type="text" name="secondParentPhoneNo" class="validate" required>
          <label for="secondParentPhoneNo">Phone Number</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">work</i>
          <input type="text" name="secondParentEmployer" class="validate" required>
          <label for="secondParentEmployer">Employer</label>
          <blockquote>We will use this information for the sole purpose of sending you your company’s donation matching policy so that it is easier for you to pursue a corporate donation matching, which is a key source of funding for EVSD. Without this donation matching, more costs will have to be shared by the students and parents.</blockquote>
        </div>
      </div>

      <h4 class="page-header">MISCELLANEOUS</h4>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">location_on</i>
          <textarea name="findOut" class="materialize-textarea"></textarea>
          <label for="findOut">How did the student find out about EVHS Speech and Debate?</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">help</i>
          <textarea name="whyjoin" class="materialize-textarea"></textarea>
          <label for="whyjoin">Why does the student want to join EVHS Speech and Debate?</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">warning</i>
          <textarea name="concerns" class="materialize-textarea"></textarea>
          <label for="concerns">Are there any concerns (including allergies, medical needs, or anything else) that we should be aware of?</label>
        </div>
      </div>

      <h4 class="page-header">Waiver</h4>
      <p>
        <input type="checkbox" class="filled-in" id="filled-in-box" required>
        <label for="filled-in-box" class="input-label">We, the student registering and the parent/guardian registering, will fill out, sign, and submit through this website the following <a href= "https://drive.google.com/file/d/0B0GF5CUxnsQPRE5Yb2NZZGV3Zmc/view" target= "_blank">form</a>.</label>
      </p>
      <iframe src="https://drive.google.com/file/d/0B0GF5CUxnsQPRE5Yb2NZZGV3Zmc/preview" style="width:640px; height:480px;" frameborder="0"></iframe>

      <br>
      <br>

      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" required>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload Signed Waiver">
        </div>
      </div>

      <br>

      <h4 class="page-header">Payment Information</h4>
      <blockquote>EVSD Annual Contribution: $250
      <br>
              As reviewed in the Parent Orientation, this is the bare minimum we need to cover coaching expenses and salaries, facilities, school tournament fees, club events, financial aid & subsidies to students, league fees, professional material, and much more.
              Most schools ask for around $400-$600, so we are trying our best to do with as little aid as possible. Please contact team administration at evhs.sd@gmail.com for questions or concerns.
              We use Paypal and Stripe software to power our payment process, which means our platform is verified and 100% safe. Because we are a registered 501c3 under California State Government and an ESUHSD Booster, your contribution is tax-deductible.
      </blockquote>
      <br>

      <button type="submit" id="submitBtn" class="btn waves-effect waves-light" data-loading-text="Setting up your membership..">
        Sign me up
        <i class="material-icons right">send</i>
      </button>
      <br>
      <br>
      <img src="https://raw.githubusercontent.com/EVSD/EVSDWebsite/master/project/public/img/stripelogo.png">
      <p style="color:white">Hey look more hidden text</p>
    </form>
  </div>
</div>
{{/if}}
<script>
  Materialize.updateTextFields();
</script>
</template>
